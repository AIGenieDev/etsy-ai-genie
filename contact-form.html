<!-- contact-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #6c63ff;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #f77062, #fe5196);
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #fe5196, #f77062);
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://formsubmit.co/etsyaigenie@gmail.com" method="POST">
    <h2>Contact Us</h2>

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
    <!-- 删除这一行 ↓ -->
    <!-- <input type="hidden" name="_next" value="https://aigeniedev.github.io/thanks.html"> -->

    <button type="submit">Send</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault(); // 阻止默认跳转

      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        });

        if (response.ok) {
          alert("✅ Message sent successfully! We typically respond within one business day via email.");
          form.reset();
        } else {
          alert("❌ Failed to send. Please try again.");
        }
      } catch (err) {
        alert("❌ Network error. Please try again.");
      }
    });
  </script>
</body>
</html>
