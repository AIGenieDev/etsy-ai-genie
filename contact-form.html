<!-- contact-form.html -->
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Contact Us - Etsy AI Genie</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px;
      margin: 0;
	   height: 100%;
    }

    .form-container {
      width: 400px;
      max-width: 400px;
      background: #f7f8fc;
      padding: 0;
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      color: #6c63ff;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    input,
    textarea {
      width: 400px;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      background-color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    input {
      border-radius: 999px;
    }

    textarea {
      border-radius: 30px;
      resize: none;
    }

    button {
      width: 440px;
      background: linear-gradient(to right, #f8a4d8, #6c63ff);
      color: white;
      font-size: 14px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(254, 81, 150, 0.3);
    }

    button:hover {
	background: linear-gradient(to right, #f8a4d8, #6c63ff);
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <form class="form-container" action="https://formsubmit.co/ajax/etsyaigenie@gmail.com" method="POST" id="contact-form">
  

    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>

    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_template" value="box" />

    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          alert("Message sent successfully! We typically respond within one business day via email.");
          form.reset();
        } else {
          alert("❌ Failed to send message. Please check your inbox or try again.");
        }
      } catch (error) {
        alert("⚠️ An error occurred while sending the message.");
      }
    });
  </script>
</body>
</html>
