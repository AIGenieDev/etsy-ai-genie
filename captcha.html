<!-- captcha.html - 使用 Turnstile Invisible 验证 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Captcha Verification</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #f9f9f9;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Complete Captcha to Continue</h2>

    <div id="captcha-container"></div>

    <form onsubmit="event.preventDefault(); turnstile.execute();">
      <button type="submit">Verify</button>
    </form>

    <script>
      let turnstile;

      window.onload = () => {
        turnstile = Turnstile.render("#captcha-container", {
          sitekey: "0x4AAAAAAABk9zqgzEAvQ3C9ZH", // ✅ 你的真实 Site Key
          callback: function (token) {
            window.opener.postMessage({ "turnstile-token": token }, "*");
            window.close();
          },
          size: "invisible"
        });
      };
    </script>
  </body>
</html>
