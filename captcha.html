<!-- captcha.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
  </head>
  <body>
    <h1>Captcha Verification</h1>
    <div
      class="h-captcha"
      data-sitekey="bf2c9f30-e4b4-4e80-a80e-2d0cdbc88b96"
      data-callback="onCaptchaSuccess"
    ></div>

    <script>
      function onCaptchaSuccess(token) {
        window.parent.postMessage(
          { type: "captcha-success", token },
          "*"
        );
      }
    </script>
  </body>
</html>
